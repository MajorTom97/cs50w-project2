{% extends "base.html" %}

{% block title%}
Chat Room
{% endblock %}

{% block content %}

<div>
  <a href="/logout"><button type="button" class="btn btn-success"><strong><i class="fa fa-sign-out" aria-hidden="true"></i>Sign out</strong></button></a>
</div>


<script>
  $('#modal').on('shown.bs.modal', function () {
    $('#newchannel').trigger('focus')
  })
</script>


<div class="column-box">
  <div class="channels">
    <h3>All Channels</h3>
    <div class="channel-container">
      <!-- Button to prompt a new channel on the channel container-->
      <button type="button" class="btn newchannel-btn" data-toggle="modal">Add New #Channel</button>
      
      {% for channels in channel_list %}
      
      <div class="list-group py-1">
        <a href="/channel/{{channel_list}}" class="list-groip-item">{{channel_list}}</a>
      </div>

      {% endfor %}
      <!--Modal to create a channel-->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create new channel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <!--# times that the button has been pushed-->
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input id="newchannel" autocomplete="off" class="form-control" type="text" placeholder="#New Channel Name">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i>Cancel</button>
              <button type="submit" class="btn btn-success" id="create-newchannel"><i class="fa fa-check-circle" aria-hidden="true"></i>Create Channel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="column">
    <div class="messages" >
      <h2>Conversations</h2>
      <div class="messages-container">
        <form id="messagesbox" action="" class="messages-form">
          <input type="text" id="newMessages" autocomplete="on">
          <button id="send" type="submit">Send</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
