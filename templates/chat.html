{% extends "base.html" %}

{% block title%}
Chat Room
{% endblock %}

{% block content %}

<div>
  <a href="/logout"><button type="button" class="btn btn-success"><strong><i class="fa fa-sign-out" aria-hidden="true"></i>Sign out</strong></button></a>
</div>

<!-- 
<script>
  $('#modal').on('shown.bs.modal', function () {
    $('#newchannel').trigger('focus')
  })
</script> -->


<div class="container">
  <div class="row no-gutters">
    <div class="col-md-4">
      <div class="settings-tray">
        <img class="profile-image" src="https://images.search.yahoo.com/search/images;?p=profile%20image%20icon#id=108&iurl=https%3A%2F%2Fcdn.iconscout.com%2Ficon%2Ffree%2Fpng-256%2Fprofile-417-1163876.png&action=click" alt="Profile-image">
            <span class="settings-tray-right">
              <i class="fa fa-refresh" aria-hidden="true">Refresh</i>
              <i class="fa fa-moon-o" aria-hidden="true">Night Mood</i>
              <i class="fa fa-bars" aria-hidden="true">Menu</i>
            </span>
      </div>
      <div class="search-box">
        <div class="input-wrapper">
          <i class="fa fa-search" aria-hidden="true">Search</i>
          <input placeholder="Search Channel" type="text">
        </div>
      </div>
    <div class="channels">
    <h3>All Channels</h3>
    <div class="channel-container">
      <!-- Button to prompt a new channel on the channel container-->
      <button type="button" class="btn newchannel-btn" data-toggle="modal">Add New #Channel</button>
      
      {% for channels in channel_list %}
      
      <div class="list-group py-1">
        <a href="/channel/{{channel_list}}" class="list-groip-item">{{channel_list}}</a>
      </div>

      {% endfor %}
      <!--Modal to create a channel-->

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        New Channel
      </button>

      <!-- Modal to create channel-->
      <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Channel Name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i>Cancel</button>
              <button type="submit" class="btn btn-success"><i class="fa fa-check-circle" aria-hidden="true"></i>Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <hr>
      <div class="user-drawer user-drawer--onhover">
        <img class="profile-image" src="../static/styles/img/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="">
        <div class="text">
          <h6>#User</h6>
        </div>
      </div>
    <hr>
  </div>
  </div>
</div>

<div class="col-md-8">
  <div class="settings-tray">
    <div class="friend-drawer no-gutters friend-drawer--grey">
      <img class="profile-image" src="../static/styles/img/Contact-icon.png" alt="">
      <div class="text">
        <h6>#user-server</h6>
      </div>
      <span class="settings-tray--right">
        <i class="fa fa-refresh" aria-hidden="true">Refresh</i>
        <i class="fa fa-moon-o" aria-hidden="true">Night Mood</i>
        <i class="fa fa-bars" aria-hidden="true">Menu</i>
      </span>
    </div>
  </div>
  <div class="messages-panel">
    <div class="row no-gutters">
      <div class="col-md-3">
        <div class="chat-bubble">
          <form id="messagesbox" action="" class="messages-form">
            <input type="text" id="newMessages" autocomplete="on">
            <button id="send" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script type="text/javascript">
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })

  $( '.user-drawer--onhover' ).on( 'click',  function() {
  
    $( '.chat-bubble' ).hide('slow').show('slow');
    
  });
</script>
{% endblock %}
