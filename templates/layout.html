<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  
    <script src="https://kit.fontawesome.com/0763869b33.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Flack: {% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://freeicons.io"><strong>FLACK</strong>
        <img src="../static/styles/img/kite-48.png" width="112" height="20">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Getting Started!</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">About us</a>
            <a class="dropdown-item" href="#">Contact</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Report an Issue!</a>
          </div>
        </li>
      </ul>
      <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <button type="button" class="btn btn-info"><strong><i class="fa fa-paper-plane-o" aria-hidden="true"></i>Feedback!</strong></button>
                <button type="button" class="btn btn-success"><strong><i class="fa fa-diamond" aria-hidden="true"></i>Premium</strong></button>
            </div>
        </div>
        </div>
    </div>
  </nav>
  {% block content%} {% endblock %}
    <footer class="copyright text-center">
        <div class="container-footer">
            <p>Flack 2021</p>
            <p>Find us!</p>
            <i class='fab fa-linkedin' style='font-size:36px'></i>
            <i class='fab fa-reddit' style='font-size:36px'></i>
            <i class='fab fa-instagram' style='font-size:36px'></i>
            <i class='fab fa-facebook-square' style='font-size:36px'></i>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>src="{{url_for('static', filename='scripts/socketio.js' )}}"</script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
</body>
</html>
